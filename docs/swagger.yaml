  title: Konveyor Hub API
  version: 0.3.z
paths:
  /addons:
    get:
      description: List all addons.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Addon'
            type: array
      summary: List all addons.
      tags:
      - addons
  /addons/{name}:
    get:
      description: Get an addon by name.
      parameters:
      - description: Addon name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Addon'
      summary: Get an addon by name.
      tags:
      - addons
  /adoptionplans:
    post:
      description: Graph generates an application dependency graph arranged in topological
        order.
      parameters:
      - description: List of requested App IDs
        in: body
        name: requestedApps
        required: true
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Vertex'
            type: array
      summary: Generate an application dependency graph arranged in topological order.
      tags:
      - adoptionplans
  /analyses:
    get:
      description: |-
        List analyses for an application.
        Resources do not include relations.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Analysis'
            type: array
      summary: List analyses.
      tags:
      - analyses
  /analyses/{id}:
    delete:
      description: Delete an analysis by ID.
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete an analysis by ID.
      tags:
      - analyses
    get:
      description: Get an analysis (report) by ID.
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Analysis'
      summary: Get an analysis (report) by ID.
      tags:
      - analyses
  /analyses/{id}/archive:
    post:
      description: Archive an analysis (report) by ID.
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "204":
          description: No Content
      summary: Archive an analysis (report) by ID.
      tags:
      - analyses
  /analyses/{id}/dependencies:
    get:
      description: |-
        List analysis dependencies.
        filters:
        - name
        - version
        - sha
        - indirect
        - labels
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.TechDependency'
            type: array
      summary: List analysis dependencies.
      tags:
      - dependencies
  /analyses/{id}/insights:
    get:
      description: |-
        List insights for an analysis.
        filters:
        - ruleset
        - rule
        - name
        - category
        - effort
        - labels
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Insight'
            type: array
      summary: List insights for an analysis.
      tags:
      - insights
  /analyses/dependencies:
    get:
      description: |-
        Each report collates dependencies by name and SHA.
        filters:
        - provider
        - name
        - version
        - sha
        - indirect
        - labels
        - application.id
        - application.name
        - businessService.id
        - businessService.name
        - tag.id
        sort:
        - provider
        - name
        - labels
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.TechDependency'
            type: array
      summary: List dependency reports.
      tags:
      - dependencies
  /analyses/incidents:
    get:
      description: |-
        List all incidents.
        filters:
        - file
        - insight.id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Incident'
            type: array
      summary: List all incidents.
      tags:
      - incidents
  /analyses/incidents/{id}:
    get:
      description: Get an incident.
      parameters:
      - description: Insight ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Incident'
      summary: Get an incident.
      tags:
      - insight
  /analyses/insights:
    get:
      description: |-
        List all insights.
        filters:
        - ruleset
        - rule
        - name
        - category
        - effort
        - labels
        - application.id
        - application.name
        - tag.id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Insight'
            type: array
      summary: List all insights.
      tags:
      - insights
  /analyses/insights/{id}:
    get:
      description: Get an insight.
      parameters:
      - description: Insight ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Insight'
      summary: Get an insight.
      tags:
      - insight
  /analyses/insights/{id}/incidents:
    get:
      description: |-
        List incidents for an insight.
        filters:
        - file
      parameters:
      - description: Insight ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Incident'
            type: array
      summary: List incidents for an insight.
      tags:
      - incidents
  /analyses/report/applications:
    get:
      description: |-
        List application reports.
        filters:
        - id
        - name
        - description
        - businessService
        - provider
        - name
        - version
        - sha
        - indirect
        - dep.provider
        - dep.name
        - dep.version
        - dep.sha
        - dep.indirect
        - dep.labels
        - application.id
        - application.name
        - businessService.id
        - businessService.name
        sort:
        - name
        - description
        - businessService
        - provider
        - name
        - version
        - sha
        - indirect
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.DepAppReport'
            type: array
      summary: List application reports.
      tags:
      - depappreports
  /analyses/report/applications/{id}/insights:
    get:
      description: |-
        Each report collates insights by ruleset/rule.
        filters:
        - ruleset
        - rule
        - category
        - effort
        - labels
        sort:
        - ruleset
        - rule
        - category
        - effort
        - files
      parameters:
      - description: Application ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.InsightReport'
            type: array
      summary: List application insight reports.
      tags:
      - insightreport
  /analyses/report/insights/{id}/files:
    get:
      description: |-
        Each report collates incidents by file.
        filters:
        - file
        - effort
        - incidents
        sort:
        - file
        - effort
        - incidents
      parameters:
      - description: Insight ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.FileReport'
            type: array
      summary: List incident file reports.
      tags:
      - filereports
  /analyses/report/rules:
    get:
      description: |-
        Each report collates insights by ruleset/rule.
        filters:
        - ruleset
        - rule
        - category
        - effort
        - labels
        - applications
        - application.id
        - application.name
        - businessService.id
        - businessService.name
        - tag.id
        sort:
        - ruleset
        - rule
        - category
        - effort
        - applications
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.RuleReport'
            type: array
      summary: List rule reports.
      tags:
      - rulereports
  /application/{id}/analyses:
    post:
      description: |-
        Create an analysis.
        Form fields:
        file: A manifest file that contains 3 sections
        containing documents delimited by markers.
        The manifest must contain ALL markers even when sections are empty.
        Note: `^]` = `\x1D` = GS (group separator).
        Section markers:
        ^]BEGIN-MAIN^]
        ^]END-MAIN^]
        ^]BEGIN-INSIGHTS^]
        ^]END-INSIGHTS^]
        ^]BEGIN-DEPS^]
        ^]END-DEPS^]
        The encoding must be:
        - application/json
        - application/x-yaml
      parameters:
      - description: Application ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.Analysis'
      summary: Create an analysis.
      tags:
      - analyses
  /application/{id}/analysis/dependencies:
    get:
      description: |-
        List application dependencies.
        filters:
        - name
        - version
        - sha
        - indirect
        - labels
      parameters:
      - description: Application ID
        in: path
        name: id
        required: true
