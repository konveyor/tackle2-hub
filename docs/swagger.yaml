info:
  contact: {}
paths:
  /addons:
    get:
      description: List all addons.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Addon'
            type: array
      summary: List all addons.
      tags:
      - addons
  /addons/{name}:
    get:
      description: Get an addon by name.
      parameters:
      - description: Addon name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Addon'
      summary: Get an addon by name.
      tags:
      - addons
  /adoptionplans:
    post:
      description: Graph generates an application dependency graph arranged in topological
        order.
      parameters:
      - description: requested App IDs
        in: path
        name: requestedApps
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.DependencyGraph'
      summary: Generate an application dependency graph arranged in topological order.
      tags:
      - adoptionplans
  /analyses:
    get:
      description: |-
        List analyses for an application.
        Resources do not include relations.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Analysis'
            type: array
      summary: List analyses.
      tags:
      - analyses
  /analyses/{id}:
    delete:
      description: Delete an analysis by ID.
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete an analysis by ID.
      tags:
      - analyses
    get:
      description: Get an analysis (report) by ID.
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Analysis'
      summary: Get an analysis (report) by ID.
      tags:
      - analyses
  /analyses/dependencies:
    get:
      description: |-
        List dependency composites.
        filters:
        - name
        - version
        - sha
        - indirect
        - labels
        - application.(id|name)
        - tag.id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.TechDependency'
            type: array
      summary: List dependency composites.
      tags:
      - dependencies
  /analyses/issues:
    get:
      description: |-
        List issue composites.
        filters:
        - ruleset
        - rule
        - category
        - effort
        - labels
        - application.(id|name)
        - tag.id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.IssueComposite'
            type: array
      summary: List issue composites.
      tags:
      - issuecomposites
  /application/{id}/analyses:
    post:
      consumes:
      - application/json
      description: Create an analysis.
      parameters:
      - description: Analysis data
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/api.Analysis'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.Analysis'
      summary: Create an analysis.
      tags:
      - analyses
  /application/{id}/analysis/dependencies:
    get:
      description: |-
        List application dependencies.
        filters:
        - id
        - name
        - version
        - type
        - sha
        - indirect
      parameters:
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.TechDependency'
            type: array
      summary: List application dependencies.
      tags:
      - dependencies
  /application/{id}/analysis/issues:
    get:
      description: |-
        List application issues.
        filters:
        - id
        - ruleid
        - name
        - category
        - effort
      parameters:
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Issue'
            type: array
      summary: List application issues.
      tags:
      - issues
  /applications:
    delete:
      description: Delete applications.
      parameters:
      - description: List of id
        in: body
        name: application
        required: true
        schema:
          items:
            type: integer
          type: array
      responses:
        "204":
          description: No Content
      summary: Delete a applications.
      tags:
      - applications
    get:
      description: List all applications.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.Application'
            type: array
      summary: List all applications.
      tags:
      - applications
    post:
      consumes:
      - application/json
      description: Create an application.
      parameters:
      - description: Application data
        in: body
        name: application
        required: true
        schema:
          $ref: '#/definitions/api.Application'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.Application'
      summary: Create an application.
      tags:
      - applications
  /applications/{id}:
    delete:
      description: Delete an application.
      parameters:
      - description: Application id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete an application.
      tags:
      - applications
    get:
      description: Get an application by ID.
      parameters:
      - description: Application ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Application'
      summary: Get an application by ID.
      tags:
      - applications
    put:
      consumes:
      - application/json
      description: Update an application.
      parameters:
      - description: Application id
        in: path
        name: id
        required: true
        type: integer
      - description: Application data
        in: body
        name: application
        required: true
        schema:
          $ref: '#/definitions/api.Application'
      responses:
        "204":
          description: No Content
      summary: Update an application.
      tags:
      - applications
  /applications/{id}/analysis:
    get:
      description: Get the latest analysis for an application.
      parameters:
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.Analysis'
      summary: Get the latest analysis.
      tags:
      - analyses
  /applications/{id}/bucket/{wildcard}:
    delete:
      description: Delete bucket content by ID and path.
      parameters:
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete bucket content by ID and path.
      tags:
      - applications
    get:
      description: |-
        Get bucket content by ID and path.
        Returns index.html for directories when Accept=text/html else a tarball.
